<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product page</title>

        <style>
            body{
                background-color: rgb(244, 244, 244);
                margin: 0;
                padding: 0;
                justify-content: center;
            }

            .header{
                display: inline;
                justify-content: space-around;
            }

            .container{
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: white;
                height: 60px;
                border-bottom: solid 2px rgb(221, 221, 221);
            }

            .logo{
                font-size: 20px;
                font-weight: bold;
            }

            .logo span{
                color: rgb(167, 167, 167);
            }

            input{
                border: 1px solid grey;
                border-radius: 5px;
                height: 25px;
                width: 350px;
            }

            .icon img{
                height: 35px;
                width: 35px;
            }
            
            .menu{
                background-color: white;
                display: flex;
                justify-content: space-evenly;
            }

            .menu a {
                text-decoration: none;
                color: black;
                font-size: 20px;
                font-family: sans-serif;
                height: 23px;
                padding: 10px;
                cursor: pointer;
            }

            .menu a:hover{
                color: blue;
            }

            .product-container{
                display: flex;
                justify-content: space-evenly;
                max-width: 1200px;
                margin: 30px auto;
                padding: 20px;
                background-color: rgb(233, 233, 233);
                border-radius: 5px;
                
            }
            
            .product{
                background-color: white ;
                padding: 20px 20px;
                border: 1px solid rgb(227, 227, 227);
                border-radius: 10px;
            }

            .product img{
                height: 350px;
                width: 400px;
            }

            .sample-product{
                display: flex;
                justify-content: space-between;
                background-color: rgb(240, 240, 240);
                padding: 5px 5px;
                border: 1px solid black;
                border-radius: 5px;
            }

            .sample-product img{
                height: 60px;
                width: 60px;
                cursor: pointer;
            }

            .product-details{
                display: flex;
                flex-direction: column;
                background-color: white;
                padding: 10px 10px;
                height: 450px;
                border: 1px solid rgb(227, 227, 227);
                border-radius: 10px;
            }

            .pro-name{
                font-size: 30px;
                font-weight: bold;
                margin-bottom: 10px;
                
            }

            .pro-price{
                font-size: 25px;
                color: blue;

            }

            .pro-color{
                font-size: 20px;
                margin: 20px 0;
            }

            .pro-color img{
                height: 20px;
                width: 30px;
                border: solid 1px rgb(183, 183, 183);
            }

            .pro-size{
                margin: 10px 0;
            }

            .pro-size label{
                font-size: 20px;
            }

            .size-button{
                display: flex;
                justify-content: space-between;
                margin: 20px 0;
            }

            .size-button button{
                height: 40px;
                width: 60px;
                background-color: rgb(209, 209, 209);
                border: 1px solid rgb(163, 163, 163);
                border-radius: 4px;
                font-size: 15px;
            }

            .size-button button:hover{
                cursor: pointer;
                background-color: rgb(233, 233, 233);
                border: 1px solid rgb(169, 169, 169);
            }

            .add-to-cart{
                display: flex;
                justify-content: center;
            }

            .add-to-cart button{
                height: 50px;
                width: 300px;
                background-color: black;
                color: white;
                border: 1px solid rgb(93, 93, 93);
                border-radius: 4px;
                font-size: 15px;
                margin: 20px 0;
            }

            .add-to-cart button:hover{
                cursor: pointer;
                background-color: rgb(56, 56, 56);
                color: rgb(255, 255, 255);
                border: 1px solid rgb(221, 221, 221);
            }

            .free-delivery p{
                font-size: 15px;
                margin: 5px 0;
            }


        </style>
    </head>

    <body>
         <header class="header">
            <div class="container">
                <div class="logo">
                    <h1>BF.<span>F</span></h1>
                </div>
    
                <input type="searchbar" name="search" placeholder="search">
        
                <div class="icon">
                    <img src="https://img.icons8.com/?size=100&id=9671&format=png&color=000000">
                    <img src="https://img.icons8.com/?size=100&id=7697&format=png&color=000000">
                    <img src="https://img.icons8.com/?size=100&id=7819&format=png&color=000000">
                </div>
             </div>

             <div class="menu">
                <a href="#">Women</a>
                <a href="#">Men</a>
                <a href="#">Kids</a>
                <a href="#">Sports</a>
                <a href="#">Brand</a>
                <a href="#">New</a>
             </div>
         </header>

         <div class="product-container">
            <div class="product">
                <img src="../git-basic/main product.webp" alt="main-image">

                <div class="sample-product">
                    <img src="../git-basic/main-product.jpg" alt="img1">
                    <img src="../git-basic/grey.jpg" alt="img2">
                    <img src="../git-basic/main-product.jpg" alt="img3">
                    <img src="../git-basic/grey.jpg" alt="img4">
                </div>

            </div>

            <div class="product-details">
                <div class="pro-name">Shoes Reebok Zig Kinetica 3</div>

                <div class="pro-price">$199.00</div>

                <div class="pro-color">
                    <label>Color:</label>
                    <img src="../git-basic/grey.jpg" alt="greem img">
                </div>

                <div class="pro-size">
                    <label>Size:</label>

                    <div class="size-button">
                        <button>40.5</button>
                        <button>41</button>
                        <button>42</button>
                        <button>43</button>
                        <button>44</button>
                    </div>

                    <div class="add-to-cart">
                        <button>Add to Cart</button>
                    </div>

                    <div class="free-delivery">
                        <p>Free delivery on orders over $130.00</p>
                    </div>
                </div>
            </div>
        </div>

       
        
            
        

    </body>
</html>
