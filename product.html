<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Product Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            gap: 2rem;
        }

        .image-gallery {
            flex: 1;
        }

        .image-gallery img {
            width: 100%;
            border-radius: 10px;
        }

        .thumbnails {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .thumbnails img {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            cursor: pointer;
            border-radius: 8px;
        }

        .thumbnails img:hover {
            border-color: #333;
        }

        .details {
            flex: 1;
        }

        .details h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .details .price {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .details .reviews {
            color: #666;
            margin-bottom: 1rem;
        }

        .color-options, .size-options {
            margin: 1rem 0;
        }

        .color-options img {
            width: 40px;
            height: 40px;
            border: 2px solid transparent;
            border-radius: 50%;
            cursor: pointer;
        }

        .color-options img:hover {
            border-color: #333;
        }

        .size-options span {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .size-options span:hover {
            background-color: #333;
            color: #fff;
        }

        .add-to-cart {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .add-to-cart button {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart button:hover {
            background-color: #555;
        }

        .free-delivery {
            color: #666;
            font-size: 0.9rem;
        }

        .reviews i {
            color: gold;
            margin-right: 2px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image-gallery">
            <img src="images\shoes.jpeg" alt="Shoe" height="50%">
            <div class="thumbnails">
                <img src="images\shoes.jpeg" alt="Thumbnail 1">
                <img src="images\shoes.jpeg" alt="Thumbnail 2">
                <img src="images\shoes.jpeg" alt="Thumbnail 3">
                <img src="images\shoes.jpeg" alt="Thumbnail 4">
            </div>
        </div>
        <div class="details">
            <h1>Shoes Reebok Zig Kinetica 3</h1>
            <p class="reviews">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                42 reviews
            </p>
            
            <p class="price">$199.00</p>

            <div class="color-options">
                <p>Color:</p>
                <img src="images\shoes.jpeg" alt="Color 1">
                <img src="images\shoes.jpeg" alt="Color 2">
                <img src="images\shoes.jpeg" alt="Color 3">
            </div>

            <div class="size-options">
                <p>Size:</p>
                <span>40.5</span>
                <span>41</span>
                <span>42</span>
                <span>43</span>
                <span>44</span>
                <span>44.5</span>
            </div>

            <div class="add-to-cart">
                <button>Add to cart</button>
                <p class="free-delivery">Free delivery on orders over $30.0</p>
            </div>
        </div>
    </div>
</body>
</html>
