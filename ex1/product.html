<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .navbar{
      display: flex;
      align-items: center;
      justify-content:space-between;
    }

    .icon{
      display: flex;
      gap: 15px;
      font-size: 30px;
    }

    .search-box {
      position: relative;
      width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 40px; /* Add space for the icon */
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
    }

    .search-box i {
      position: absolute;
      top: 50%;
      left: 10px; /* Adjust icon position */
      transform: translateY(-50%);
      color: #aaa;
      font-size: 20px;
    }
    .menubar{
      display: flex;
      justify-content:left;
      gap: 50px;
    }
    .line{
      border: none; /* Remove default border */
      height: 2px; /* Set thickness */
      background-color: #aaa;
    }
    .shoenav{
      display: flex;
      gap: 14px;
      color: #aaa;
      padding:10px;
    }

    .bigshoe{
      size: 50px;
      height: 500px;
      width: 500px;
    }
    .smallshoe{
      display: flex;
      width: 500px;
      justify-content:space-between;
      padding-top: 10px;
    }

    .container{
      display: flex;
      justify-content:space-between;
    }

    .shoedetails {
    padding: 20px;
    width: 50%; /* Adjust width for better alignment */
    font-family: Arial, sans-serif;
  }

  .detailsbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }

  .detailsbar h5 {
    margin: 0;
    font-size: 18px;
  }

  .detailsbar h4 {
    font-size: 20px;
    color: #333;
  }

  .title {
    font-size: 24px;
    font-weight: bold;
    color: #444;
    margin: 10px 0;
  }

  .star {
    display: flex;
    gap: 5px;
    margin: 10px 0;
  }

  .star i {
    color: gold;
    font-size: 18px;
  }

  .price {
    font-size: 22px;
    font-weight: bold;
    color: #d9534f; /* Red for price */
    margin: 15px 0;
  }

  .shoe-color h6 {
    margin-bottom: 10px;
    font-size: 16px;
  }

  .scolor {
    display: flex;
    gap: 10px;
  }

  .Size h4 {
    margin-top: 20px;
    font-size: 18px;
  }

  .Size h6 {
    display: inline-block;
    margin: 5px;
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
  }

  .Size h6:hover {
    background-color: #f7f7f7;
  }

  .add-to-cart {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-top: 20px;
  }

  .add-to-cart input[type="button"] {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }

  .add-to-cart input[type="button"]:hover {
    background-color: #0056b3;
  }

  .add-to-cart i {
    font-size: 24px;
    cursor: pointer;
    color: #444;
  }

  .add-to-cart i:hover {
    color: red;
  }
  </style>
</head>
<body>
  <!-- navbar -->
  <div class="navbar">
    <!-- logo -->
    <h1>BR.<span>F</span></h1>
    <!-- search bar -->
     <div class="search-box">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="search" type="text">
    </div>

    <!-- icon -->
    <div class="icon">
        <!-- cart -->
        <i class="bi bi-bag-heart"></i>
        <!-- fav -->
        <i class="bi bi-heart-fill"></i>
        <!-- profile pic -->
        <i class="bi bi-person-circle"></i>
    </div>
    
  </div>

  <!-- menubar -->
  <div class="menubar">
    <div>Women</div>
    <div>Men</div>
    <div>Kids</div>
    <div>Sports</div>
    <div>Brands</div>
    <div>New</div>
    <div>Sale</div>
  </div>
  <!-- line -->
   <hr class="line">

  <div class="container">
    <div class="displayshoe">
      <div class="shoenav">
        <div>Clothes and shoes .</div>
        <div>Shoes .</div>
        <div>Reebox</div>
      </div>
      <div class="bigshoe">
        <img src="pic3.jpeg" height="500px" width="500px">
      </div>

      <div class="smallshoe">
        <img src="pic1.jpeg" height="100px" width="100px">
        <img src="pic2.jpeg" height="100px" width="100px">
        <img src="pic5.jpeg" height="100px" width="100px">
        <img src="pic4.jpeg" height="100px" width="100px">
      </div>
    </div>

    <div class="shoedetails">
      <div class="detailsbar">
        <div>
          <i class="bi bi-person-circle"></i>
          <h5>Reebok</h5>
        </div>
        <h4>HR1343ROO--8</h4>
      </div>
    
      <div class="title">Shoes REEbok Zig Kinetica 3</div>
    
      <div class="star">
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
      </div>
    
      <div class="price">$199.00</div>
    
      <div class="shoe-color">
        <h6>Colors</h6>
        <div class="scolor">
          <img src="pic1.jpeg" height="50px" width="50px">
          <img src="pic2.jpeg" height="50px" width="50px">
          <img src="pic5.jpeg" height="50px" width="50px">
        </div>
      </div>
    
      <div class="Size">
        <h4>Size</h4>
        <h6>40</h6>
        <h6>49</h6>
        <h6>56</h6>
        <h6>46</h6>
        <h6>60</h6>
        <h6>34</h6>
        <h6>70</h6>
        <h6>78</h6>
        <h6>23</h6>
      </div>
    
      <div class="add-to-cart">
        <input type="button" value="Add to Cart">
        <i class="bi bi-heart"></i>
      </div>
    </div>
  </div>

</body>
</html>
